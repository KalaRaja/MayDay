<div class="result-box-doctors" layout-xs="column">
    <div class="row">
        <div class="result-dcotor-container">
            <div class="list-doctors" *ngIf="doctors.length != 0">
                <app-search-card-layout class="cards" [data]="d" *ngFor="let d of doctors"></app-search-card-layout>
            </div>
        </div>
    </div>
    <div class="pagination-container" *ngIf="metaData.total > metaData.limit">
        <div class="pagination">
            <button [disabled]="searchStore.inProgress" (click)="pageClick(currentPageNumber-1)" >&laquo;</button>
            <button [disabled]="searchStore.inProgress" *ngFor="let page of pages" (click)="pageClick(page)"
                [ngClass]="{'active-link': (page == currentPageNumber)}">{{page}}</button>
            <button [disabled]="searchStore.inProgress" (click)=pageClick(currentPageNumber+1)>&raquo;</button>
        </div>
        <div class="skip-pages">
            <input type="text" placeholder="skip to.." [(ngModel)]="currentPageNumber">
            <button mat-raised-button color="accent" (click)="pageClick(currentPageNumber)" [disabled]="searchStore.inProgress">Go</button>
            <mat-progress-spinner
            *ngIf="searchStore.inProgress"
            class="spinner"
            [color]="'accent'"
            [mode]="'indeterminate'"
            [value]="1"
            [diameter]="20">
        </mat-progress-spinner>
        <div class="spinnerdummy" *ngIf="!searchStore.inProgress"></div>
            <span class="page-detail">{{pageCount + " pages"}}</span>
        </div>
    </div>
</div>
