<div class="col-lg-12 control-section">
    <div class="sample_container">
        <!-- Card Component -->
        <div class="e-card e-custom-card">
            <div class="e-card-header">
                <!-- xLarge Circle Avatar-->
                <div class="e-avatar e-avatar-circle e-avatar-xlarge">
                    <img [src]="data.profile.image_url" alt="profile_pic">
                </div>
                &nbsp;
            </div>
            <div class="e-card-header">
                <div class="e-card-header-caption center">
                    <div class="e-card-header-title name">{{data.profile.first_name + " " + data.profile.last_name }}</div>
                    <div class="e-card-sub-title">{{data.specialties[0].actor +" ("+data.profile.title+")"}}</div>
                </div>
            </div>
            <div class="e-card-content">
                <p class="avatar-content">{{data.profile.bio.length > 200 ? data.profile.bio.substring(0, 200) + "..." : data.profile.bio   }}</p>
            </div>
            <div class="e-card-content doc-bio">
                <button mat-raised-button >Practices</button>
            </div>
        </div>
    </div>

</div>
