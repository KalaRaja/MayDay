language: python
python:
 - "2.7"
branches:
 only:
  - develop-microservice-blue
  - "/develop-microservice-blue-.+/"
install:
 - pip install waitress
 - pip install msgpack
 - pip install falcon
before_script:
 - find . -type f -print0 | xargs -0 dos2unix
 - chmod +x ./test_blue
 - chmod +x ./server/__init__.py
script:
 - nohup ./server/__init__.py &
 - sleep 4
after_script:
 - ./test_blue